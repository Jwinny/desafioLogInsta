<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagStyle.css">
    <title>Página de login do Instagram</title>
</head>
<body>
    <div class="instragram-warp">
        <section class="celular">
            <img src="img/instagram-celular.png" alt="celular na página do Instagram">
        </section>
        <section class="conteudo">
            <section class="grupo">
                <div class="logo">
                <img src="img/instagram-logo.png" alt="logotipo escrito instagram">
                </div>
                <div class="foto">
                <img src="img/perfil-instagram.jpg" alt="foto do último perfil logado">
                </div>
                <a href="#" target="_blank" id="login">Continue como sprucegabriela</a>
                <a href="#" target="_blank">Remover conta</a>
            </section>
            <section class="grupo">
                <p id="naoConta">Não é sprucegabriela ?</p>
                <p><a href="#" target="_self">Alternar contas</a> ou <a href="#" target="_self">Inscreva-se</a></p>
            </section>
            <footer>
                <p>Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" target="_blank" class="botao"></a>
                        <a href="#" target="_blank" class="botao"></a>
                    </div>
            </footer>
        </section> 
    </div>
</body>
</html>
